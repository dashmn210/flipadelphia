    control: False
    skip: True
    weight: 1

  #22
  - name: "drop_consent"
    type: "categorical"
    control: False
    skip: True
    weight: 1


  #23
  - name: "start_time"
    type: "continuous"
    control: True
    skip: False
    weight: 1

  #24
  - name: "end_time"
    type: "continuous"
    control: True
    skip: True
    weight: 1

  #25
  - name: "location"
    type: "categorical"
    control: False
    skip: True
    weight: 1

  #26
  - name: "days"
    type: "categorical"
    control: True
    skip: True
    weight: 1

  #27
