########## EXPERIMENT
num_experiments: 2

########## DATA
data_dir: "datasets/course_catalog/cleaned"
prefix: "courses_all.tsv"
train_suffix: ".train"
dev_suffix: ".dev"
test_suffix: ".test"

sos: "<s>"
eos: "</s>"
unk: "<unk>"


# NOTE -- var names can't 
#              1) overlap with features
#              2) contain spaces
#              3) contain dashes
data_spec:
  #1
  - name: "description"
    type: "text"

  #2
  - name: "title"
    type: "text"
    control: True
    skip: True
    weight: 1

  #3
  - name: "subject"
    type: "categorical"
    control: True
    skip: False
    weight: 1

  #4
  - name: "course_number"
    type: "categorical"
    control: True
    skip: True
    weight: 1

  #5
  - name: "course_level"
    type: "categorical"
    control: True
    skip: False
    weight: 1

  #6
  - name: "num_reqs"
    type: "categorical"
    control: True
    skip: False
    weight: 1

  #7
  - name: "repeatable"
    type: "categorical"
    control: True
    skip: True
    weight: 1

  #8
  - name: "grading"
    type: "categorical"
    control: True
    skip: True
    weight: 1

  #9
  - name: "units_min"
    type: "categorical"
    control: False
    skip: True
    weight: 1

  #10
  - name: "units_max"
    type: "categorical"
    control: False
    skip: True
    weight: 1

  #11
  - name: "level"
    type: "categorical"
    control: True
    skip: True
    weight: 1

  #12
  - name: "final"
    type: "categorical"
    control: True
    skip: False
    weight: 1

  #13
  - name: "course_id"
    type: "categorical"
    control: False
    skip: True
    weight: 1
  
  #14
  - name: "section_id"
    type: "categorical"
    control: False
    skip: True
    weight: 1

  #15
  - name: "term"
    type: "categorical"
    control: True
    skip: True
    weight: 1

  #16
  - name: "component"
    type: "categorical"
    control: True
    skip: True
    weight: 1

  #17
  - name: "num_enrolled"
    type: "continuous"
    control: False
    skip: False
    weight: 1

  #18
  - name: "max_enrolled"
    type: "continuous"
    control: False
    skip: True
    weight: 1

  #19
  - name: "num_waitlist"
    type: "continuous"
    control: False
    skip: True
    weight: 1

  #20
  - name: "max_waitlist"
    type: "continuous"
    control: False
    skip: True
    weight: 1

  #21
