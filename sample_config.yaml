

########## DATA
data_dir: "datasets/synthetic/leo_will_small/"
prefix: "generated"
train_suffix: ".train"
dev_suffix: ".dev"
test_suffix: ".test"

sos: "<s>"
eos: "</s>"
unk: "<unk>"

# should be in left-right order
data_spec:
  - name: "text-input"
    type: "text"
    max_seq_len: 50

  - name: "continuous_1"
    type: "continuous"
    reverse_gradients: False

  - name: "continuous_2"
    type: "continuous"
    reverse_gradients: True

  - name: "categorical_1"
    type: "categorical"
    reverse_gradients: False

  - name: "categorical_2"
    type: "categorical"
    reverse_gradients: True


########## MODELING
seed: 1
working_dir: "test_run"

# points to a 1-per-line file of tokens, or null (use all words)
vocab: null 

# all of these will be run
model_spec:
  - type: "neural"
    params:
      batch_size: 1
      num_train_steps: 10000
      learning_rate: 0.001
      embedding_size: 8
      encoder_layers: 1
      encoder_units: 8
      attn_layers: 1
      attn_units: 8
      classifier_layers: 1
      classifier_units: 8
      regressor_layers: 1
      regressor_units: 8
      gradient_clip: 5.0
