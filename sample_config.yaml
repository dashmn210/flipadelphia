

########## DATA
data_dir: "datasets/synthetic/leo_will_verysmall/"
prefix: "10_examples"
train_suffix: ".train"
dev_suffix: ".dev"
test_suffix: ".test"

sos: "<s>"
eos: "</s>"
unk: "<unk>"

# should be in left-right order
data_spec:
  - name: "text-input"
    type: "text"

  - name: "continuous_1"
    type: "continuous"
    control: False
    skip: True
    weight: 1

  - name: "continuous_2"
    type: "continuous"
    control: False
    skip: False
    weight: 1

  - name: "categorical_1"
    type: "categorical"
    control: False
    skip: False
    weight: 1

  - name: "categorical_2"
    type: "categorical"
    control: True
    skip: False
    weight: 1


########## MODELING
seed: 1
working_dir: "test_run"

# points to a 1-per-line file of tokens, or null (use all words)
vocab: null 

# all of these will be run
model_spec:
  - type: "neural"
    skip: True
    params:
      batch_size: 16
      num_train_steps: 10000
      learning_rate: 0.001
      embedding_size: 128
      encoder_layers: 2
      encoder_units: 128
      attn_layers: 2
      attn_units: 128
      classifier_layers: 1
      classifier_units: 128
      regressor_layers: 1
      regressor_units: 128
      gradient_clip: 5.0
#      TODO

  - type: "mixed-regression"
    skip: True
    params:
      # TODO

  - type: "regression"
    skip: False
    params:
      regularizor: 'l1'   # [l1, l2]
      lambda: 0.0         # 0 turns it off
