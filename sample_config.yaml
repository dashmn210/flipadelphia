########## DATA
data_dir: "datasets/synthetic/leo_will_small/"
prefix: "generated"
train_suffix: ".train"
dev_suffix: ".dev"
test_suffix: ".test"

sos: "<s>"
eos: "</s>"
unk: "<unk>"

# should be in left-right order
data_spec:
  - name: "text-input"
    type: "text"

  - name: "continuous_1"
    type: "continuous"
    control: False
    skip: False
    weight: 1

  - name: "continuous_2"
    type: "continuous"
    control: True
    skip: False
    weight: 1

  - name: "categorical_1"
    type: "categorical"
    control: True
    skip: False
    weight: 1

  - name: "categorical_2"
    type: "categorical"
    control: False
    skip: False
    weight: 1

    

########## MODELING
seed: 1
working_dir: "test_run"

# points to a 1-per-line file of tokens, or null (generate with top_n words)
vocab: null 
top_n: 1000

# all of these will be run
model_spec:
  - type: "neural"
    skip: True
    params:
      batch_size: 128
      max_seq_len: 50
      num_train_steps: 1000
      learning_rate: 0.001
      embedding_size: 10
      encoder_layers: 2
      encoder_units: 10
      attn_layers: 2
      attn_units: 10
      classifier_layers: 1
      classifier_units: 10
      regressor_layers: 1
      regressor_units: 10
      gradient_clip: 5.0
      dropout: 0.4

  - type: 'causal-regression'
    skip: True
    params:
      batch_size: 128
      num_train_steps: 1000
      learning_rate: 0.01

  - type: "causal-neural"
    skip: True
    params:
      batch_size: 128
      max_seq_len: 50
      num_train_steps: 1000
      learning_rate: 0.001
      embedding_size: 10
      encoder_layers: 2
      encoder_units: 10
      attn_layers: 2
      attn_units: 10
      classifier_layers: 1
      classifier_units: 10
      regressor_layers: 1
      regressor_units: 10
      gradient_clip: 5.0
      dropout: 0.4


  - type: "mixed-regression"
    skip: True
    params:

  - type: "fixed-regression"
    skip: False
    params:
      regularizor: 'l2'   # [l1, l2]
      lambda: 0.0         # 0 turns regularization off

  - type: "regression"
    skip: False
    params:
      regularizor: 'l2'   # [l1, l2]
      lambda: 0.0         # 0 turns regularization off




######### EVALUATION
feature_importance_threshold: 0.9
