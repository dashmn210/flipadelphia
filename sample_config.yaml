
########## DATA
data_dir: "datasets/cfpb_small/"
prefix: "subset.tsv"
train_suffix: ".train"
dev_suffix: ".dev"
test_suffix: ".test"

sos: "<s>"
eos: "</s>"
unk: "<unk>"


# NOTE -- var names can't 
#              1) overlap with features
#              2) contain spaces
#              3) contain dashes
data_spec:
  - name: "consumer_complaint"
    type: "text"

  - name: "product_in_question"
    type: "categorical"
    control: True
    skip: False
    weight: 1

  - name: "issue_in_question"
    type: "categorical"
    control: True
    skip: False
    weight: 1

  - name: "state_of_origin"
    type: "categorical"
    control: True
    skip: True
    weight: 1

  - name: "company_response"
    type: "categorical"
    control: False
    skip: False
    weight: 1

  - name: "timely_response"
    type: "categorical"
    control: False
    skip: False
    weight: 1

    

########## MODELING
seed: 1
working_dir: "test_run"

# points to a 1-per-line file of tokens, or null (generate with top_n words)
vocab: null 
top_n: 1000

# all of these will be run
model_spec:
  - type: "neural"
    name: "flip_1"
    skip: True
    params:
      batch_size: 128
      max_seq_len: 50
      num_train_steps: 10
      learning_rate: 0.001
      embedding_size: 10
      encoder_layers: 1  # set to 0 for no RNN
      encoder_units: 10
      attn_layers: 2
      attn_units: 10
      classifier_layers: 1
      classifier_units: 10
      regressor_layers: 1
      regressor_units: 10
      gradient_clip: 5.0
      dropout: 0.4

  - type: 'causal-regression'
    name: 'causal_1'
    skip: True
    params:
      batch_size: 128
      max_seq_len: 50
      num_train_steps: 10
      learning_rate: 0.01

  - type: "causal-neural"
    name: 'causal_neural_1'
    skip: True
    params:
      batch_size: 128
      max_seq_len: 50
      num_train_steps: 10
      learning_rate: 0.001
      embedding_size: 10
      encoder_layers: 2
      encoder_units: 10
      attn_layers: 2
      attn_units: 10
      classifier_layers: 1
      classifier_units: 10
      regressor_layers: 1
      regressor_units: 10
      gradient_clip: 5.0
      dropout: 0.4


  - type: "mixed-regression"
    name: 'mixed_1'
    skip: True
    params:

  - type: "double-regression"
    name: 'double_1'
    skip: True
    params:
      regularizor: 'l2'   # [l1, l2]
      lambda: 0.0         # 0 turns regularization off
      batch_size: 128
      num_train_steps: 10
      

  - type: "fixed-regression"
    name: 'fixed_1'
    skip: False
    params:
      regularizor: 'l2'   # [l1, l2]
      lambda: 0.0         # 0 turns regularization off
      batch_size: 128
      num_train_steps: 10

  - type: "regression"
    name: 'regression_1'
    skip: False
    params:
      regularizor: 'l2'   # [l1, l2]
      lambda: 0.0         # 0 turns regularization off
      batch_size: 128
      num_train_steps: 10




######### EVALUATION
feature_importance_threshold: 0.9
