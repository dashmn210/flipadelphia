
########## DATA
data_dir: "datasets/cfpb/"
prefix: "cleaned_data.tsv"
train_suffix: ".train"
dev_suffix: ".dev"
test_suffix: ".test"

sos: "<s>"
eos: "</s>"
unk: "<unk>"


data_spec:
  - name: "consumer-complaint"
    type: "text"

  - name: "product"
    type: "categorical"
    control: True
    skip: False
    weight: 1

  - name: "issue"
    type: "categorical"
    control: True
    skip: False
    weight: 1

  - name: "state"
    type: "categorical"
    control: True
    skip: True
    weight: 1

  - name: "company-response"
    type: "categorical"
    control: False
    skip: False
    weight: 1

  - name: "timely-response"
    type: "categorical"
    control: False
    skip: False
    weight: 1


########## MODELING
seed: 1
working_dir: "test_run"

# points to a 1-per-line file of tokens, or null (generate with top_n words)
vocab: null 
top_n: 10000

# all of these will be run
model_spec:
  - type: "neural"
    skip: False
    params:
      batch_size: 128
      num_train_steps: 1000
      learning_rate: 0.001
      embedding_size: 10
      encoder_layers: 2
      encoder_units: 10
      attn_layers: 2
      attn_units: 10
      classifier_layers: 1
      classifier_units: 10
      regressor_layers: 1
      regressor_units: 10
      gradient_clip: 5.0

  - type: 'causal-regression'
    skip: False
    params:
      batch_size: 128
      num_train_steps: 1000
      learning_rate: 0.01

  - type: "causal-neural"
    skip: False
    params:
      batch_size: 128
      num_train_steps: 1000
      learning_rate: 0.001
      embedding_size: 10
      encoder_layers: 2
      encoder_units: 10
      attn_layers: 2
      attn_units: 10
      classifier_layers: 1
      classifier_units: 10
      regressor_layers: 1
      regressor_units: 10
      gradient_clip: 5.0


  - type: "mixed-regression"
    skip: False
    params:

  - type: "fixed-regression"
    skip: False
    params:
      regularizor: 'l2'   # [l1, l2]
      lambda: 0.0         # 0 turns regularization off

  - type: "regression"
    skip: False
    params:
      regularizor: 'l2'   # [l1, l2]
      lambda: 0.0         # 0 turns regularization off




######### EVALUATION
feature_importance_threshold: 0.9
